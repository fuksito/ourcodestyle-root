version: "3"
services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    tty: true
    stdin_open: true
    volumes:
      - ./api:/app
    ports:
      - "4000:3000"
    env_file:
      - ./api/.env.development
    environment:
      - REDIS_URL=redis://redis:6379/
      - SIDEKIQ_REDIS_URL=redis://redis:6379/
      - ANYCABLE_REDIS_URL=redis://redis:6379/
      - CABLE_URL=ws://anycable:7008/cable
      - DATABASE_URL=postgres://postgres:@db/ourcodestyle_development
    depends_on:
      - redis
      - db
  sidekiq:
    build:
      context: ./api
      dockerfile: Dockerfile
    command: bundle exec sidekiq
    volumes:
      - ./api:/app
    env_file:
      - ./api/.env.development
    environment:
      - REDIS_URL=redis://redis:6379/
      - SIDEKIQ_REDIS_URL=redis://redis:6379/
      - ANYCABLE_REDIS_URL=redis://redis:6379/
    depends_on:
      - redis
      - db
  rpc:
    build:
      context: ./api
    command: bundle exec anycable
    volumes:
      - ./api:/app
    env_file:
      - ./api/.env.development
    environment:
      - REDIS_URL=redis://redis:6379/
      - SIDEKIQ_REDIS_URL=redis://redis:6379/
      - ANYCABLE_REDIS_URL=redis://redis:6379/
      - ANYCABLE_RPC_HOST=0.0.0.0:50051
      - DATABASE_URL=postgres://postgres:@db/ourcodestyle_development
    depends_on:
      - redis
      - db
  webserver:
    build:
      context: ./webserver
      dockerfile: Dockerfile.localhost
    ports:
      - "80:80"
    depends_on:
      - anycable
      - api
  anycable:
    image: 'anycable/anycable-go:v0.6.2'
    ports:
      - "7008:7008"
    environment:
      - ANYCABLE_PORT=7008
      - ANYCABLE_REDIS_URL=redis://redis:6379/0
      - ANYCABLE_RPC_HOST=rpc:50051
    depends_on:
      - redis
      - rpc
  db:
    image: 'postgres:11.1-alpine'
    volumes:
      - ./docker-volumes/db-data:/var/lib/postgresql/data
  redis:
    image: 'redis:3.2-alpine'
    volumes:
      - ./docker-volumes/redis-data:/data
